apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: rguske-rhel9-bridge-gitops
  labels:
    vm.openshift.io/folder: linux
    app: linux-ssh
spec:
  dataVolumeTemplates:
    - metadata:
        name: rhel-9-olive-tapir-92-volume
      spec:
        sourceRef:
          kind: DataSource
          name: rhel9
          namespace: openshift-virtualization-os-images
  instancetype:
    name: u1.2xmedium
  preference:
    name: rhel.9
  runStrategy: Always
  template:
    metadata:
      labels:
        network.kubevirt.io/headlessService: headless
    spec:
      domain:
        devices:
          autoattachPodInterface: false
          disks:
            - disk:
                bus: virtio
              name: cloudinitdisk
      networks:
        - name: default
          pod: {}
      subdomain: headless
      volumes:
        - dataVolume:
            name: rhel-9-olive-tapir-92-volume
          name: rootdisk
        - cloudInitNoCloud:
            userData: |
              #cloud-config
              users:
              - name: rguske
                gecos: R. Guske
                groups: wheel
                sudo: ALL=(ALL) NOPASSWD:ALL
                shell: /bin/bash
                ssh_authorized_keys:
                  - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAINGf2ipOy2h3lJHbwP3qm4yICHvEFvYjlZGHWsEEUHCl jarvishomelab@gmail.com
          name: cloudinitdisk