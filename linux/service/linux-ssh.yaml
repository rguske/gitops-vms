apiVersion: v1
kind: Service
metadata:
  labels:
    app: linux-ssh
  name: rhel9-rguske-gitops-vm-ssh
spec:
  allocateLoadBalancerNodePorts: true
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: ssh-tcp
    nodePort: 31952
    port: 22
    protocol: TCP
    targetPort: 22
  selector:
    vm.kubevirt.io/name: rhel-9-gitops-vm
  sessionAffinity: None
  type: LoadBalancer